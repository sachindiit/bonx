<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xl-6">

            </div>
            <div class="col-xl-6 bg-dark p-5 text-white">
                <h1 class=""> Form Login</h1>
                <form action="" method="post">
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="m-3">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" placeholder="EnterYour FullName" />
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="m-3">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" placeholder="EnterYour FullName" />
                            </div>
                        </div>
                    </div>

                    <div class="m-3">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="EnterYour Email" />
                    </div>
                    <div class="m-3">
                        <label for="">Mobile No.</label>
                        <input type="number" class="form-control" placeholder="EnterYour Mobile No." />
                    </div>
                    <div class="m-3">
                        <label for="">Password</label>
                        <input type="password" class="form-control" placeholder="EnterYour Password" />
                    </div>
                    <div class="m-3">
                        <label for="">Select Country</label>
                        <select name="Country" id="ddl_country" class=" form-control form-control"
                            data-validation="required" data-validation-error-msg="Please Select Your Country"
                            required="">
                            <option value="">Select Your Country</option>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Albania">Albania</option>
                            <option value="Algeria">Algeria</option> 
                        </select>
                    </div>
                    <div class="m-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
